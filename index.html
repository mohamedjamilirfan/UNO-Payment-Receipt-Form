<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Receipt Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/logo.png" type="image/png" />
  </head>
  <body>
    <div class="receipt-container">
      <div class="we">
        <header>
          <img src="assets/header.jpg" alt="Company Name & Logo" />
        </header>
        <main>
          <div class="receipt-details">
            <div class="receipt-details-english">
              <p style="margin-bottom: 7px; font-weight: 500">
                Date :<input type="date" id="english-date" /><span
                  id="formatted-english-date"
                  style="display: none"></span>
              </p>
              <p style="font-weight: 500">
                Ref :
                <input
                  type="text"
                  id="english-ref"
                  placeholder="Enter Ref Number" />
                <span id="formatted-english-ref" style="display: none"></span>
              </p>
            </div>
            <div class="receipt-details-arabic">
              <p style="text-align: right">
                <span style="text-align: right"> : التاريخ</span>
                <span
                  id="arabic-date"
                  style="display: inline-block; color: #000"></span>
              </p>
              <p style="text-align: right">
                <span style="text-align: right"> : المرجع</span
                ><span
                  id="arabic-ref"
                  style="font-size: 15px; font-family: sans-serif"></span>
              </p>
            </div>
          </div>
          <div
            style="
              display: flex;
              justify-content: center;
              flex-direction: row;
              align-items: center;
            ">
            <select
              id="receipt-type"
              style="
                margin-bottom: 10px;
                padding: 5px;
                font-size: 16px;
                position: absolute;
                top: 335px;
              ">
              <option value="PAYMENT RECEIPT">PAYMENT RECEIPT</option>
              <option value="RECEIPT VOUCHER">RECEIPT VOUCHER</option>
            </select>
            <h2
              id="receipt-title"
              style="
                border: solid 2px black;
                padding: 3px 15px;
                border-radius: 6px;
                text-decoration: underline;
                text-underline-offset: 5px;
                text-decoration-thickness: 1.5px;
                text-align: center;
              ">
              PAYMENT RECEIPT
            </h2>
          </div>

          <table class="details-table">
            <tr>
              <td>DIRHAMS(DHS):</td>
              <td>
                <strong>
                  <input
                    type="text"
                    id="amount-input"
                    placeholder="Enter Amount"
                    style="
                      width: 100%;
                      border: 1px solid #ddd;
                      padding: 5px;
                      font-weight: 700;
                    " />
                </strong>
              </td>
            </tr>
            <tr>
              <td>I/WE UNDER SIGN:</td>
              <td><strong>UNIVERSAL DESIGN OFFICE</strong></td>
            </tr>
            <tr>
              <td>RECEIVED FROM:</td>
              <td>
                <strong>
                  <select
                    style="
                      width: 15%;
                      border: 1px solid #ddd;
                      padding: 5px;
                      font-weight: 700;
                    "
                    id="title-select">
                    <strong>
                      <option style="font-weight: 700" value="MR.">
                        MR.
                      </option></strong
                    >
                    <option style="font-weight: 700" value="MRS.">MRS.</option>
                    <option style="font-weight: 700" value="MISS.">
                      MISS.
                    </option>
                    <option style="font-weight: 700" value="MS.">MS.</option>
                  </select>
                  <strong>
                    <input
                      type="text"
                      id="name-input"
                      placeholder="Enter Name"
                      style="
                        width: 70%;
                        border: 1.5px solid #ddd;
                        padding: 5px;
                        font-weight: 700;
                      " />
                  </strong>
                  <span id="formatted-name" style="display: none"></span>
                  <span
                    id="formatted-received-from"
                    style="display: none"></span>
                </strong>
              </td>
            </tr>
            <tr>
              <td>THE SUM OF DHS:</td>
              <td>
                <strong><span id="amount-text">ONLY</span></strong>
              </td>
            </tr>
            <tr>
              <td>PAYMENT MODE:</td>
              <td>
                <label>
                  <input
                    class="checkbox1"
                    type="checkbox"
                    name="option"
                    id="cheque-checkbox"
                    onclick="toggleChequeInput(this)" />
                  CHEQUE NO:
                </label>
                <strong>
                  <input
                    type="text"
                    id="cheque-input"
                    placeholder="Enter Cheque No"
                    style="
                      display: none;
                      width: 50%;
                      border: 1px solid #ddd;
                      padding: 2px;
                      font-size: 17px;
                      font-weight: 700;
                    " />
                </strong>
                <label>
                  <input
                    class="checkbox1"
                    type="checkbox"
                    name="option"
                    onclick="toggleChequeInput(this)" />
                  CASH
                </label>
              </td>
            </tr>

            <tr style="height: auto">
              <td>FORWARDS =</td>
              <td style="height: auto; line-height: 25px">
                <strong
                  ><input
                    type="text"
                    placeholder=""
                    style="
                      width: 100%;
                      border: 1px solid #ddd;
                      padding: 2px;
                      font-size: 17px;
                      font-weight: 700;
                    "
                    class="cheque-input"
                /></strong>
              </td>
            </tr>
            <tr>
              <td style="padding: 7px 10px 2px 25px">PROJECT:</td>
              <td style="padding: 7px 10px 2px 25px">
                <strong
                  ><input
                    type="text"
                    placeholder="Enter Project Name"
                    style="
                      width: 70%;
                      border: 1px solid #ddd;
                      padding: 2px;
                      font-size: 17px;
                      font-weight: 700;
                    "
                    class="cheque-input"
                /></strong>
              </td>
            </tr>
            <tr>
              <td style="padding: 2px 25px">PLOT NUMBER:</td>
              <td style="padding: 2px 25px">
                <strong
                  ><input
                    type="text"
                    placeholder="Enter Plot No"
                    style="
                      width: 70%;
                      border: 1px solid #ddd;
                      padding: 2px;
                      font-size: 17px;
                      font-weight: 700;
                    "
                    class="cheque-input"
                /></strong>
              </td>
            </tr>
            <tr>
              <td style="padding: 2px 25px">AREA:</td>
              <td style="padding: 2px 25px">
                <strong
                  ><input
                    type="text"
                    placeholder="Enter Area Name"
                    style="
                      width: 50%;
                      border: 1px solid #ddd;
                      padding: 2px;
                      font-size: 17px;
                      font-weight: 700;
                    "
                    class="cheque-input" /></strong
                >, <strong style="font-size: 17px">SHARJAH</strong>
              </td>
            </tr>
          </table>
          <div class="signature">
            <p><strong>RECEIVER'S SIGN</strong></p>
            <div class="signature-box"></div>
            <div id="verification-container">
              <input
                type="password"
                id="signature-passcode"
                placeholder="Enter passcode"
                maxlength="8" />
              <button id="verify-passcode">Verify</button>
            </div>
            <div id="upload-container" style="display: none">
              <button id="uploading-signature">
                <img src="assets/uploading.png" alt="" />
              </button>
              <button id="upload-signature">
                <img src="assets/upload.png" alt="Upload E-Signature" />
              </button>
              <button id="remove-signature">
                <img src="assets/close.png" alt="" />
              </button>
            </div>
          </div>
        </main>
      </div>
      <footer>
        <img
          style="width: 630px"
          src="assets/footer.png"
          alt="Company Address &E-mail" />
      </footer>
    </div>
    <button id="download-pdf">Download as PDF</button>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  </body>
</html>
